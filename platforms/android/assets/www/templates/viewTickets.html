<ion-view title="View Tickets">
<ion-content padding="true">
    <h1><center>Ticket Information</center></h1>

        <ion-list > 
            <ion-item class="item item-text-wrap"> 
                {{nameId}}
            </ion-item>
            <ion-item >
                {{startDateId}}
            </ion-item>
            <ion-item >
                {{endDateId}}
            </ion-item>
            <ion-item >
                {{priceId}}
            </ion-item>
            <ion-item class="item item-text-wrap">
                {{descId}}
            </ion-item>

        </ion-list>
    <a>
      <div class="button-bar">
                <button class= "button button-assertive icon-left ion-chatbox padding" ng-click = "message()">
                Message Seller
                </button>  
                
        </div>
    </a>
</ion-content>
</ion-view>
