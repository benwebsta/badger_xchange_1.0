<ion-view title="Post Book">
    <ion-content padding="true">
        <h1><center>Post Book</center></h1>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Title of Post" ng-model="name">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="Start Date" ng-model="startDate">
            </label>
            <label class="item item-input">
                <input type="date" placeholder="End Date" ng-model="endDate">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Price" ng-model="price">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Description" ng-model="desc">
            </label>
        </div>
            <div class="button-bar">
                    <button class="button button-outline button-dark icon-left ion-checkmark padding" ng-click="postBookClick(name, startDate, endDate, price, desc)">
                        Post
                    </button>
            </div>

    </ion-content>
  </ion-view>
