<ion-view title="Post Book">
    <ion-content padding="true">
        <h1><center>Post Book</center></h1>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Title of Post" ng-model="name">
            </label>
            <label class="item item-input">
                   <span class="input-label" style="color: #aaa;">Start Date</span> 
                   <input type="date" ng-model="startDate">
            </label>
            <label class="item item-input">
                   <span class="input-label" style="color: #aaa;">End Date</span> 
                   <input type="date" ng-model="endDate">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="Price format: '500'" ng-model="price">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Description" ng-model="desc">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="10-digit Phone Number" ng-model="phoneNumber">
            </label>
        </div>
            <div class="button-bar">
                    <button class="button button-outline button-dark icon-left ion-checkmark padding" ng-click="postBookClick(name, startDate, endDate, price, desc, phoneNumber)">
                        Post
                    </button>
            </div>
            <div ng-show="formError">
                <h5 style="color:red;">
                    Please make sure all fields are filled out.
                    <br> 
                </h5>
            </div>
            <div ng-show="phoneNumberError">
                <h5 style="color:red;">
                    Please make sure phone number is 10 digits
                    <br> 
                    **Format: 1234567891**
                </h5>
            </div>
    </ion-content>
  </ion-view>
