<ion-view title="View Books">
<ion-content padding="true">
    <h1><center>Book Information</center></h1>

        <ion-list > 
            <ion-item class="item item-text-wrap">
                {{nameId}}
            </ion-item>
            <ion-item >
                {{startDateId}}
            </ion-item>
            <ion-item >
                {{endDateId}}
            </ion-item>
            <ion-item >
                {{priceId}}
            </ion-item>
            <ion-item class="item item-text-wrap">
                {{descId}}
            </ion-item>

        </ion-list>
    <a>
        <div class="button-bar">
                <button class= "button button-assertive icon-left ion-chatbox padding" ng-click = "message()">
                Message Seller
                </button>  
                
        </div>

        <div class = "item item-image">
               <img src="./img/banner_ad.jpg" class = "logo"/>
        </div>    
    </a>
</ion-content>
</ion-view>
